<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BC Mortgage Calculator</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <h1>BC Mortgage Calculator</h1>
      <p><i>Benji Pays Tech Assessment 2024 - Towa Quimbayo</i></p>
    </header>

    <form>
      <div class="form-group">
        <div class="input-group">
          <label for="propertyPrice">Property Price</label>
          <input
            type="number"
            min="0"
            step="10000"
            id="propertyPrice"
            name="propertyPrice"
            required
          />
        </div>

        <div class="input-group">
          <label for="downPayment">Down Payment</label>
          <input
            type="text"
            id="downPayment"
            name="downPayment"
            min="0"
            step="1000"
            required
          />
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <label for="annualInterestRate">Annual Interest Rate (%)</label>
          <input
            type="number"
            step="0.01"
            min="0"
            max="100"
            id="annualInterestRate"
            name="annualInterestRate"
            required
          />
        </div>

        <div class="input-group">
          <label for="amortizationPeriod">Amortization Period (years)</label>
          <input
            type="number"
            min="5"
            max="30"
            step="1"
            id="amortizationPeriod"
            name="amortizationPeriod"
            required
          />
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <label for="paymentSchedule">Payment Schedule</label>
          <select id="paymentSchedule" name="paymentSchedule" required>
            <option value="bw">Bi-Weekly</option>
            <option value="abw">Accelerated Bi-Weekly</option>
            <option value="m">Monthly</option>
          </select>
        </div>
      </div>

      <div class="btn-group">
        <button id="calculateBtn">Calculate</button>
        <button id="autofillBtn">Autofill</button>
      </div>

      <div id="result"></div>
    </form>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
